name: Publish NPM @arte-pt/accessmonitor-rulesets Package

on:
  push:
    branches:
      - main
    paths:
      - 'metadata-package/src/tests-metadata.ts'
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
      pull-requests: write 
      id-token: write  
    
    defaults:
      run:
        working-directory: ./metadata-package

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm publish --access public --provenance
          cwd: metadata-package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
